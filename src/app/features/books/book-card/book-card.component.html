<mat-card class="book-card">
  <img mat-card-image src="{{book.coverArtUrl}}" alt="Book cover art">
  <mat-card-content>
    <mat-card-subtitle class="book-card__author">{{book.author}}</mat-card-subtitle>
    <p class="book-card__title">{{book.title}}</p>
    <p class="book-card__year">{{book.year}}</p>
  </mat-card-content>
</mat-card>
